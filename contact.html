<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - فندق النجوم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">فندق <span>النجوم</span></div>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h2>اتصل بنا</h2>
    <form id="contactForm">
      <label>الاسم:</label>
      <input type="text" id="name" required>

      <label>رقم الهاتف:</label>
      <input type="text" id="phone" required>

      <label>الرسالة:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let message = document.getElementById("message").value;

      // رقم الواتساب بتاع الفندق
      let whatsappNumber = "2010876605"; 

      let url = `https://wa.me/${whatsappNumber}?text=الاسم: ${name}%0Aالهاتف: ${phone}%0Aالرسالة: ${message}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
