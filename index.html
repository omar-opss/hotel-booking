<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bezurk - حجز الفنادق</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- الهيدر -->
  <header class="navbar">
    <div class="logo">Bezurk</div>
    <nav class="nav-links">
      <a href="#">تسجيل الدخول</a>
      <span>|</span>
      <a href="#">AR</a>
      <span>|</span>
      <a href="#">EGP</a>
    </nav>
  </header>

  <!-- البانر + البحث -->
  <section class="hero">
    <div class="search-box">
      <form>
        <div class="form-group">
          <label>الوجهة</label>
          <input type="text" placeholder="أين تنوي الذهاب؟">
        </div>

        <div class="form-group">
          <label>تاريخ الوصول</label>
          <input type="date">
        </div>

        <div class="form-group">
          <label>تاريخ المغادرة</label>
          <input type="date">
        </div>

        <div class="form-group guests">
          <label>الغرف والضيوف</label>
          <div class="dropdown">
            <button type="button" id="guestsBtn">1 غرفة، 2 بالغين</button>
            <div class="dropdown-content" id="guestsDropdown">
              <div class="room">
                <h4>غرفة 1</h4>
                <div class="counter">
                  <span>بالغين</span>
                  <button type="button" class="minus">-</button>
                  <span class="count">2</span>
                  <button type="button" class="plus">+</button>
                </div>
                <div class="counter">
                  <span>أطفال</span>
                  <button type="button" class="minus">-</button>
                  <span class="count">0</span>
                  <button type="button" class="plus">+</button>
                </div>
              </div>
              <button type="button" class="add-room">+ إضافة غرفة</button>
              <button type="button" class="apply">تطبيق</button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="search-btn">بحث</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
